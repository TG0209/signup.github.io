<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		
		<link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="signup.css">
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="sign-up-content">
					<form method="POST" >
						<h2 class="form-title text-center pb-5 ">Register</h2>
						<div class="form-group">
							<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Full Name">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						
						<button type="submit" class="mt-2 mb-5 btn btn-primary">Submit</button>
					</form>
					<p class="loginhere text-center">
						Already have an account ?<a href="#" class="loginhere-link"> Log in</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
